name: Setup Servers with Ansible

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-setup.yml'

jobs:
  setup-servers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update -y
          sudo apt install ansible -y

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vprofile-prod.pem
          chmod 600 ~/.ssh/vprofile-prod.pem
          echo "StrictHostKeyChecking no" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory/hosts.yml ansible/playbooks/main.yml \
            --private-key ~/.ssh/vprofile-prod.pem \
            -e "ansible_ssh_private_key_file=~/.ssh/vprofile-prod.pem" \
            -e "ansible_ssh_common_args='-o StrictHostKeyChecking=no'"

      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh/