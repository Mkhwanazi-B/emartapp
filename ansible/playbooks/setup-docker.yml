---
- name: Install Docker and Docker Compose on Ubuntu servers
  hosts: all:!java_mysql
  become: yes
  gather_facts: no  # Disable automatic fact gathering
  vars:
    ansible_ssh_timeout: 300
  tasks:
    - name: Pause for java_mysql to avoid rate limiting
      pause:
        seconds: 30
      when: inventory_hostname == 'java_mysql'
      delegate_to: localhost

    - name: Gather facts manually
      setup:
      retries: 5
      delay: 10
      register: setup_result
      until: setup_result is success

    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 300
        delay: 10

    - name: Update apt cache
      apt:
        update_cache: yes
      retries: 3
      delay: 30
      register: apt_result
      until: apt_result is success

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present
        filename: docker
      register: docker_repo

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes
      when: docker_repo.changed

    - name: Install Docker engine and CLI
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-{{ ansible_system }}-{{ ansible_machine }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes