
service: emartapp
image: blessing67/emartapp
servers:
  web:
    hosts:
      - 16.171.23.91:22  # client_nginx
    labels:
      traefik.http.routers.emartapp.rule: "Host(`16.171.23.91`)"  # Using IP instead of domain
  nodeapi:
    hosts:
      - 16.171.24.148:22  # node_mongo
    labels:
      traefik.http.routers.emartapi.rule: "Host(`16.171.24.148`)"  # Using IP instead of domain
  javaapi:
    hosts:
      - 13.60.25.27:22  # java_mysql
    cmd: "--spring.profiles.active=dev"
    labels:
      traefik.http.routers.emartjava.rule: "Host(`13.60.25.27`)"  # Using IP instead of domain
registry:
  username: blessing67
  password:
    - KAMAL_REGISTRY_PASSWORD
env:
  clear:
    NODE_ENV: development
    SPRING_PROFILES_ACTIVE: dev
  secret:
    - MYSQL_ROOT_PASSWORD
    - MYSQL_DATABASE
    - MONGO_INITDB_DATABASE
builder:
  multi: true
  args:
    client:
      context: ./client
    nodeapi:
      context: ./nodeapi
    javaapi:
      context: ./javaapi
    nginx:
      context: ./nginx
traefik:
  args:
    - "--entrypoints.web.address=:80"
volumes:
  - "/var/run/docker.sock:/var/run/docker.sock:ro"
accessories:
  emongo:
    image: mongo:4
    host: 16.171.24.148:22
    port: "27017:27017"
    env:
      MONGO_INITDB_DATABASE: epoc
    directories:
      - /home/ubuntu/data:/data/db
  emartdb:
    image: mysql:8.0.33
    host: 13.60.25.27:22
    port: "3306:3306"
    env:
      MYSQL_ROOT_PASSWORD: emartdbpass
      MYSQL_DATABASE: books
    directories:
      - /home/ubuntu/mysql:/var/lib/mysql
secrets:
  - .kamal/secrets.age