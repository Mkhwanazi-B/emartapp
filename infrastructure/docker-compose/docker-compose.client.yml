version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    restart: unless-stopped

  client:
    image: blessing67/emart-client:${VERSION:-latest}
    ports:
      - "4200:4200"
    container_name: client
    restart: unless-stopped